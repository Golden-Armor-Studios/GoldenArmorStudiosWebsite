name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
      - run: npm ci
      - name: Install Functions dependencies
        run: npm ci
        working-directory: functions
      - run: npm run build
      - run: npm run build:functions
      - name: Prepare Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GOLDENARMORSTUDIOS }}' > "${RUNNER_TEMP}/firebase-service-account.json"
      - name: Deploy Hosting (default + api) and Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-service-account.json
        run: >
          npx firebase-tools@latest deploy
          --only hosting,hosting:api,functions
          --project goldenarmorstudios
