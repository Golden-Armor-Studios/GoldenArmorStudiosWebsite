name: Deploy to Firebase Hosting (manual)
on:
  workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
      - run: npm ci
      - name: Install Functions dependencies
        run: npm ci
        working-directory: functions
      - run: npm run build
      - run: npm run build:functions
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GOLDENARMORSTUDIOS }}
      - name: Run Firebase deploy
        run: >
          npx firebase-tools@latest deploy
          --only hosting,hosting:api,functions
          --project goldenarmorstudios
